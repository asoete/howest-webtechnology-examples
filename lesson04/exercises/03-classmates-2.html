<!DOCTYPE html>
<html lang="en">
<head>
   <title>Classmates</title>
	<style type="text/css">

		table {
			border-collapse: collapse;
		}

		th, td {
			padding: 0.5em 1em;
		}

		th, td {
			border-right: solid black 1px;
		}

		th:last-child, td:last-child {
			border: none;
		}

		tr:nth-child(2n) td { 
			background: lightgrey;
		}

		tr:hover td, tr:hover th{
			background: grey;
		}
	</style>
	
</head>
<body>

	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>

		</tr>

		</tr>
		<tr>

			<td>21</td>
		</tr>
		<tr>
			<td>Jake</td>
			<td>Doe</td>
			<td>21</td>
		</tr>
		<tr>
			<td>Lisa</td>

			<td>21</td>
		</tr>
		<tr>
			<td>Kim</td>
			<td>Jansens</td>

		</tr>
		<tr>
			<th colspan="2">

		</tr>
		
	</table>
	
	
</body>
</html>
