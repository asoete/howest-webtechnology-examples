<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Intro to CSS</title>

	<style type="text/css">

	div {
		color: yellow;
		background: red;
	}

	#div-two {

		color: red;
	}

	.some-class {

		background: steelblue;
		color: white;
	}

	</style>

	<link rel="stylesheet" href="styles.css">
	
	
</head>
<body>

	<div style="color: blue; background: green;">
		Some random div
	</div>
	
	<div id="div-two" class="some-class">
		Some random div
	</div>
	
	<div class="some-class">
		Some random div
	</div>

</body>
</html>
