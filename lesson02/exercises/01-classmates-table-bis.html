<!DOCTYPE html>
<html>
<head>
	<title>Colourful classmates II</title>
	<style type="text/css" media="screen">
		table {
			border-collapse: collapse;
		}
		td, th {
			padding: 10px;
			border-right: solid grey 1px;
		}
		td:last-child, th:last-child {
			border: none;
		}
		tr:nth-child(odd) td {
			background: #eeeeee;
		}
		tr:hover td, tr:hover th {
			background: grey;
			color: white;
		}
	</style>
	
</head>
<body>

	<table>
		<caption>My Classmates</caption>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>John</td>
			<td>Doe</td>
			<td>21</td>
		</tr>
		<tr>
			<td>Jane</td>
			<td>Doe</td>
			<td>21</td>
		</tr>
		<tr>
			<td>Jake</td>
			<td>Doe</td>
			<td>21</td>
		</tr>
		<tr>
			<td>Kim</td>
			<td>Doe</td>
			<td>21</td>
		</tr>
		<tr>
			<td>Lisa</td>
			<td>Doe</td>
			<td>21</td>
		</tr>
		<tr>
			<th colspan="2">Total</th>
			<th>21</th>
		</tr>
	</table>

</body>
</html>
