<!DOCTYPE html>
<html>
<head>
   <title>Horizontal barplot</title>
	<style type="text/css">
		.bar-wrap {
			border: solid lightgrey 1px;
			margin: 10px 0;
		}
		.bar-fill {
			background: lightblue;
			text-align: right;
			border: solid grey 1px;
			box-sizing: border-box;
		}

		.graph {
			margin-left: 1em;
			border-left: solid black 2px;
			border-bottom: solid black 2px;
			padding: 1em;
			position: relative;
		}
		.x {
			position: absolute;
			bottom: -1.5em;
			left: 50%;
		}
		.y {
			position: absolute;
			left: -1em;
			top: 50%;
		}
	</style>
	
</head>
<body>

	<div class="graph">

		<div class="y">Y</div>
		<div class="x">X</div>
		
		<div class="bar-wrap">
			<div class="bar-fill" style="width: 75%;">75%</div>
		</div>

		<div class="bar-wrap">
			<div class="bar-fill" style="width: 25%;">25%</div>
		</div>

		<div class="bar-wrap">
			<div class="bar-fill" style="width: 50%;">50%</div>
		</div>

		<div class="bar-wrap">
			<div class="bar-fill" style="width: 100%;">100%</div>
		</div>
	
	</div>
	
</body>
</html>
