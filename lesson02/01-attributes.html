<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>HTML attributes</title>
</head>
<body>

	<div id="some-unique-identifier-on-the-page">
		El with id
	</div>
	
	<div title="This is the information">
		El with title
	</div>
	
	<div class="green-on-red another-class">
		El with class
	</div>
	
	<div class="green-on-red">
		Another el with class
	</div>

	<div style="color: red;">
		This el has style
	</div>
	
</body>
</html>
