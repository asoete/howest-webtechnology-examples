<!DOCTYPE html>
<html>
<head>
	<title>Colourful classmates</title>
	<style type="text/css" media="screen">
		caption {
			text-decoration: overline underline;
			font-variant: small-caps;
		}
		td, th {
			border: solid black 1px;
			padding: 10px;
		}
		td:nth-child(1) {
			color: darkred;
		}
		td:nth-child(2) {
			color: darkgreen;
		}
		td:nth-child(3) {
			color: darkblue;
		}
	</style>
	
</head>
<body>

	<table>
		<caption>My Classmates</caption>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>John</td>
			<td>Doe</td>
			<td>21</td>
		</tr>
		<tr>
			<td>Jane</td>
			<td>Doe</td>
			<td>21</td>
		</tr>
		<tr>
			<th colspan="2">Total</th>
			<th>21</th>
		</tr>
	</table>

</body>
</html>
