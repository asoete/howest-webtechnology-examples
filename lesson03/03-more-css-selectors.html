<!DOCTYPE html>
<html lang="en">
<head>
   <title>More CSS selectors</title>
</head>
<body>

	<style type="text/css">
		/*div div {
			color: red;
		}
		*/

		/* div > div {
			color: green;
		}
		*/

		/*div + div {
			color: blue;
		}*/

		/*div ~ div {
			color: blue;
		}*/

		div div:last-child {
			color: red;
		}

		div div:first-child {
			color: blue;
		}

		.classname #idname div:nth-child(2n +1), 
		div
		{
			color: green;
		}
	</style>
	
	<div>
		parent
		<div>
			child 1
		</div>
		<div>
			child 2
		</div>
		<pre>in between</pre>
		<div>
			child 3
		</div>
		<blockquote>
			<div>
				child 4
				<div>
					grandchild 1
				</div>
			</div>
		</blockquote>
	</div>
	
	
</body>
</html>
